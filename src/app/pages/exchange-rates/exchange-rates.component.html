<div class="row">
  <div class="col-6 offset-3">
    <mat-toolbar class="mat-elevation-z4" color="accent">
      <mat-form-field>
        <input [formControl]="baseCurrencyControl"
               [matAutocomplete]="auto"
               aria-label="Base Currency"
               matInput
               matTooltip="Some Base Currencies may not be available at all dates"
               placeholder="Base Currency"
               type="text">
        <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
          <mat-option *ngFor="let currency of filteredCurrencies | async" [value]="currency">
            {{currency}}
          </mat-option>
        </mat-autocomplete>
        <button (click)="baseCurrencyControl.setValue('')" aria-label="Clear" mat-button mat-icon-button matSuffix>
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <span class="spacer"></span>

      <mat-form-field>
        <mat-label>Date of rates</mat-label>
        <input (dateChange)="reloadData()"
               [formControl]="dateControl"
               [matDatepicker]="datePicker"
               [max]="maxDate"
               matInput>
        <mat-datepicker-toggle [for]="datePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
    </mat-toolbar>
  </div>

  <div class="col-6 offset-3">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
      <ng-container matColumnDef="currency">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Currency</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.currency}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="rate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Rate</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.rate}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
