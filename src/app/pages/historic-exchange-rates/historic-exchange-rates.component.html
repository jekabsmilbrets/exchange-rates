<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <mat-toolbar class="mat-elevation-z4 flex" color="accent">
      <div class="row mx-0">
        <div class="col-md-4 pl-md-0 pr-md-1 px-1">
          <mat-form-field>
            <input [formControl]="chosenCurrencyControl"
                   [matAutocomplete]="autoChosenCurrency"
                   aria-label="Currency"
                   matInput
                   matTooltip="Some Currencies may not be available at all dates"
                   placeholder="Currency"
                   type="text"/>
            <mat-autocomplete #autoChosenCurrency="matAutocomplete"
                              (optionSelected)="currencySelected()"
                              autoActiveFirstOption>
              <mat-option *ngFor="let cCurrency of filteredCurrencies | async" [value]="cCurrency">
                {{cCurrency}}
              </mat-option>
            </mat-autocomplete>
            <button (click)="chosenCurrencyControl.setValue('')"
                    aria-label="Clear"
                    mat-button
                    mat-icon-button
                    matSuffix>
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="col-md-4 px-1">
          <mat-form-field>
            <input [formControl]="baseCurrencyControl"
                   [matAutocomplete]="autoBaseCurrency"
                   aria-label="Base Currency"
                   matInput
                   matTooltip="Some Base Currencies may not be available at all dates"
                   placeholder="Base Currency"
                   type="text"/>
            <mat-autocomplete #autoBaseCurrency="matAutocomplete"
                              (optionSelected)="currencySelected()"
                              autoActiveFirstOption>
              <mat-option *ngFor="let bCurrency of filteredCurrenciesForBase | async" [value]="bCurrency">
                {{bCurrency}}
              </mat-option>
            </mat-autocomplete>
            <button (click)="baseCurrencyControl.setValue('')"
                    aria-label="Clear"
                    mat-button
                    mat-icon-button
                    matSuffix>
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="col-md-4 pr-md-0 pl-md-1 px-1">
          <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [max]="maxDate"
                                  [rangePicker]="picker">
              <input [formControl]="startDateControl"
                     matStartDate
                     placeholder="Start date">
              <input [formControl]="endDateControl"
                     matEndDate
                     placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle [for]="picker"
                                   matSuffix></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
      </div>
    </mat-toolbar>
  </div>

  <div class="col-lg-6 offset-lg-3">
    <div class="table-place-holder mat-elevation-z4">
      <mat-table [dataSource]="dataSource"
                 matSort
                 matSortActive="date"
                 matSortDirection="asc">
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.date}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="rate">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Rate</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.rate}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>

    <mat-paginator [length]="100"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   [pageSize]="10">
    </mat-paginator>
  </div>
</div>
